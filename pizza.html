<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class ='jumbotron'>
        <div class ='container-fluid'>
          <h2>God of Pizzas</h2>
          <p>Two pizzas to rule them all.</p>
        </div>
      </div>

        <div class='row'>
          <div class='container-fluid'>
            <form id='pizza-order' class='form-horizontal' role='form'>
              <div class='col-sm-3 radio inline'>
                <div class='form-group'>
                  <label class='radio inline control-label"'></label><legend class='group-title'>Size</legend>
                  <fieldset>
                  <label class="radio inline"><input type ='radio' name='size' value='10' checked>Small (10in.)</label>
                  <label class="radio inline"><input type ='radio' name='size' value='12'>Medium (12in.)</label>
                  <label class="radio inline"><input type ='radio' name='size' value='14'>Large (14in.)</label>
                  <label class="radio inline"><input type ='radio' name='size' value='16'>X-Large (16in.)</label>
                  <label class="radio inline"><input type ='radio' name='size' value='24'>God of Pizzas (24in.)</label>
                  </fieldset>
                </div>
              </div>
              <div class='col-sm-3 radio inline'>
                <div class='form-group'>
                  <label class='radio inline control-label"'></label><legend class='group-title'>Ingredients</legend>
                  <fieldset>
                    <label class="radio inline"><input type ='radio' name='ingredient' value='cheese' checked>Cheese</label>
                    <label class="radio inline"><input type ='radio' name='ingredient' value='pepperoni'>Pepperoni</label>
                  </fieldset>
                </div>
              </div>
          </div>
        </div>

          <div class='col-sm-12 inline'>
              <button type='submit'class='btn btn-danger btn-md'>Order</button>
          </div>
        </form>

      <div class ='col-sm-12 inline'>
        <div id='result'>
          <p>You ordered a <span id='pizza-size'></span>in. <span id='pizza-ingredient'></span> pizza.</p>
          <br>
          <p>For some reason it has <span id='pizza-slices'></span>&nbsp slices. </p>
        </div>
      </div>
    </div>
  </body>
</html>
