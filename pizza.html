<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src='js/jquery-1.11.2.js'></script>
    <script src='js/scripts.js'></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <form id='pizza-order'>
        <div class='col-md-3'>
        <fieldset>
          <legend>Size</legend>
          <input type ='radio' name='size' value='10'>Small (10in.)
          <input type ='radio' name='size' value='12'>Medium (12in.)
          <input type ='radio' name='size' value='14'>Large (14in.)
          <input type ='radio' name='size' value='16'>X-Large (16in.)
          <input type ='radio' name='size' value='24'>God of Pizzas (24in.)
        </fieldset>
        </div>
        <div class='col-md-3'>
        <fieldset>
          <legend>Ingredients</legend>
          <input type ='radio' name='ingredient' value='cheese'>Cheese
          <input type ='radio' name='ingredient' value='pepperoni'>Pepperoni
        </fieldset>
        </div>
        <br>

        <div class='col-md-3'>
          <button type='submit'>Order</button>
        </div>
      </form>

      <br>

      <div class ='col-md3'>
        <div id='result'>
          <p>You ordered a <span id='pizza-size'></span>in. <span id='pizza-ingredient'></span> pizza.</p>
          <p>For some reason it has <span id='pizza-slices'></span>&nbsp slices. </p>
        </div>
      </div>
    </div>
  </body>
</html>
